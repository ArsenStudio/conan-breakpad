build: false

environment:
    PYTHON: "C:\\Python27"
    PYTHON_VERSION: "2.7.8"
    PYTHON_ARCH: "32"

    CONAN_REFERENCE: "breakpad/64"
    CONAN_USERNAME: "arsen-studio"
    CONAN_UPLOAD: "https://api.bintray.com/conan/arsen-studio/arsen-deps"
    CONAN_CHANNEL: "stable"
    CONAN_STABLE_BRANCH_PATTERN: "release/*"

    CONAN_BUILD_TYPES: "Release"
    CONAN_ARCHS: "x86_64"
    CONAN_VISUAL_RUNTIMES: "MD,MDd"
    CONAN_VISUAL_VERSIONS: "14,15"

    VS150COMNTOOLS: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2017\\Community\\Common7\\Tools\\"

    matrix:
        - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
          CONAN_VISUAL_VERSIONS: 14
        - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
          CONAN_VISUAL_VERSIONS: 15

install:
  - git clone https://chromium.googlesource.com/external/gyp
  - cd gyp
  - python setup.py install
  - cd ..
  - set PATH=%PATH%;%PYTHON%/Scripts/;%PYTHON%/lib/site-packages/
  - gyp -h
  - pip.exe install conan --upgrade
  - pip.exe install conan_package_tools
  - conan user # It creates the conan data directory

test_script:
  - python build.py
